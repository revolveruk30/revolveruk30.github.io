<!DOCTYPE html>
<html>
<head>
    <title>Text Splitter</title>
    <script src="script.js"></script>
    <style>
        #textInput {
            width: 80%;
            height: 200px;
            margin: 20px auto;
            display: block;
            resize: vertical;
        }
        #output div {
            border-bottom: 2px solid gray;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <textarea id="textInput"></textarea>
    <label for="chunkSizeInput">Characters per chunk:</label>
    <input type="number" id="chunkSizeInput" value="5000">
    <button onclick="splitText()">Split Text</button>
   <p>
    <div id="output"></div>
</body>
</html>
